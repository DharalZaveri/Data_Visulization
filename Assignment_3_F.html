<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart with Canvas.js</title>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <style>
      #chartContainer {
        width: 400px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="chartContainer"></div>
    <script>
      var data = [
        { label: "A", y: 30 },
        { label: "B", y: 50 },
        { label: "C", y: 80 },
        { label: "D", y: 120 },
        { label: "E", y: 200 }
      ];
      
      var chart = new CanvasJS.Chart("chartContainer", {
        theme: "light2",
        animationEnabled: true,
        title: {
          text: "Bar Chart"
        },
        axisX: {
          title: "Category"
        },
        axisY: {
          title: "Value"
        },
        data: [
          {
            type: "bar",
            dataPoints: data
          }
        ]
      });
      
      chart.render();
    </script>
  </body>
</html>
